<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex flexContainer">
        <div class="leftContainer flex">
            <div class="logoBG flex">
                <img src="img/logo.png" alt="logo" id="logo">
                <p class="logoText macondo-regular">Eagle corp</p>
            </div>
        </div>
        <div class="rightContainer flex">
            <div class="top">
                <p class="heroText roboto-condensed">This is the product that you always dreamed about!<br>
                What is it? I dont know! <br>
                But you sure as hell want it!<br>
                <br>
                You <u>know</u> you do</p>
            </div>
            <div class="middle">
                <form action="" method="post" class="flex formContainer">
                    <div class="flex formText">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="flex formText">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="flex formText">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                </form>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
