<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <div class="left container flex">
            <div id="logo">Logo here<img src="" alt=""></div>
        </div>
            <div class="right container flex">
                <div id="header">This is not a real online service! You know you need something like this in your life to help you realiza your deepest dreams.<br>
                Sign up <strong>now</strong> to get started!</div>
                <div class="flex body">
                        <form class="flex">
                            <div>
                            <label for="name">first name:</label>
                            <input type="text" name="name" placeholder="John" id="name">
                            </div>
                            <div>
                            <label for="email">Email adress:</label>
                            <input type="email" name="mail" placeholder="john.doe@odin.com" id="mail">
                            </div>
                            <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                            </div>
                        </form>
                        <form action="" class="flex">
                            <div>
                            <label for="surname">Surname:</label>
                            <input type="text" name="surname" id="surname">
                            </div>
                            <div>
                            <label for="telephone">Telephone Number</label>
                            <input type="tel" name="telephone" id="tel">
                            </div>
                            <div>
                            <label for="passwordConfirmation">Confirm password:</label>
                            <input type="password" name="passwordConfirmation" id="passwordConfirmation">
                            </div>
                        </form>
                </div>
                <div id="footer">Footer</div>
            </div>
        </div>
    </div>
</body>
</html>
